<div class="deco">
  <mat-accordion class="example-headers-align" multi>
      <p>
          <span>
              Here are some suggested hospitals for you
          </span>
      </p>
  <mat-expansion-panel *ngFor="let sortedhospital of sortedHospitals">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{sortedhospital.name}}
        </mat-panel-title>
        <mat-panel-description>
          waiting time: 
          <mat-icon></mat-icon>
          {{sortedhospital.waitingTime}} mins
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
  
  <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Please Type In Your Name to help us have further development</mat-label>
        <input matInput placeholder="Your Name" [formControl]= "userName" >
      </mat-form-field>
  
      
  </form>
  
  <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>

</div>
